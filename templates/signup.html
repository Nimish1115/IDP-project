<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/userforms.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
              {% if category == 'success' %}
                <script>
                    setTimeout(function() {
                        window.location.href = "/login";
                    }, 3000); // Redirect to login page after 3 seconds
                </script>
              {% endif %}
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form action="/submit-your-signup-form-handler" method="POST">
            <h2>Alumly User Sign Up</h2><br>
            <div class="form-group">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div><br>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            <div class="form-group">
                <button type="button" onclick="location.href='/login/google';" class="google-btn">Sign Up with Google</button>
            </div>
        </form>
        <div class="login-link">
            <p>Already registered? <a href="/login">Login here</a></p>
        </div>
    </div>
</body>
</html>
