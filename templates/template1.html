<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Resume Builder</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        .container { max-width: 900px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1, h2 { color: #333; }
        .header { display: flex; justify-content: space-between; }
        .header-left { width: 30%; background: #ffebcc; padding: 20px; }
        .header-left h1 { margin: 0; }
        .header-right { width: 65%; padding: 20px; }
        .section { margin: 20px 0; }
        textarea { width: 100%; height: auto; box-sizing: border-box; overflow-y: hidden; resize: none; padding: 10px; }
        button { padding: 10px; margin-top: 10px; background: #333; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #555; }
    </style>
</head>
<body>
    <div class="container">
        <form id="resumeForm" action="/download-pdf" method="POST">
            <div class="header">
                <div class="header-left">
                    <h1><input type="text" name="name" placeholder="Full Name" style="width: 100%;"></h1>
                    <p><input type="text" name="email" placeholder="Email" style="width: 100%;"></p>
                    <p><input type="text" name="phone" placeholder="Phone Number" style="width: 100%;"></p>
                    <p><input type="text" name="location" placeholder="Location" style="width: 100%;"></p>
                </div>
                <div class="header-right">
                    <h2>Professional Summary</h2>
                    <textarea name="summary" placeholder="Brief summary about your professional background"></textarea>
                </div>
            </div>
            <div class="section">
                <h2>Skills</h2>
                <textarea name="skills" placeholder="List your skills here"></textarea>
            </div>
            <div class="section">
                <h2>Education</h2>
                <textarea name="education" placeholder="Describe your education background"></textarea>
            </div>
            <div class="section">
                <h2>Work History</h2>
                <textarea name="work_history" placeholder="Describe your professional experience"></textarea>
            </div>
            <button type="submit">Download Resume as PDF</button>
        </form>
    </div>
</body>
</html>
